<div class="row">
    <div class="col-md-11">
      <label>Criterio</label>
      <div class="input-group mb-3 d-flex">
        <select [formControl]="criterioControl" [disabled]="!modeloId" class="form-select form-select-lg">
          <option value="" [selected]="true" [disabled]="true">Seleccione un criterio...</option>
          <option *ngFor="let criterio of criterios" [value]="criterio.id">
            {{ criterio.descripcion }}
          </option>
        </select>
      </div>
    </div>
    
    <div class="col-md-1 mt-4 d-flex justify-content-center">
      <app-crud-button [sourceComponent]="myComponentId"></app-crud-button>
    </div>
  </div>
