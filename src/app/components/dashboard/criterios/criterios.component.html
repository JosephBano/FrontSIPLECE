<div class="row">
    <div class="col-md-11">
      <label>Criterio</label>
      <div class="input-group mb-3 d-flex">
        <select id="modelos" [disabled]="!selectedModelo" (change)="seleccionarCriterio($event)" class="form-select form-select-lg selected-modelos" name="modelos">
          <option value="" id="OptionSelected" selected disabled>Seleccione un criterio...</option>
          <option *ngFor="let criterio of criterios" [value]="criterio.id">{{criterio.descripcion}}</option>
        </select>
      </div>
    </div>
    
    <div class="col-md-1 mr-4 mt-1 d-flex justify-content-center">
      <div class="d-flex mr-4 align-items-center">
        <span class="material-symbols-outlined icon-large" routerLink="/Criterios">
          edit_square
        </span>
      </div>
    </div>
  </div>
