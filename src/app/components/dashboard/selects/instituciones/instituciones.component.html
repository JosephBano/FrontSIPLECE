<div class="input-group mb-3">
  <label class="input-group-text" style="width: 110px;">Institucion</label>
  <select [formControl]="institucionControl" class="form-select form-select-lg">
    <option value="" [selected]="true" [disabled]="true" >Seleccione una institucion...</option>
    <option *ngFor="let institucion of instituciones" [value]="institucion.IdInstitucion">
      {{ institucion.Detalle }}
    </option>
  </select>
</div>
