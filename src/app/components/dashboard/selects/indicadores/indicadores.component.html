<div class="input-group mb-3 d-flex">
  <label class="input-group-text" style="width: 110px;">Indicador</label>
  <select [formControl]="indicadorControl" [disabled]="!subCriterioId" class="form-select form-select-lg">
    <option value="" [selected]="true" [disabled]="true">Seleccione un indicador...</option>
    <ng-container *ngFor="let indicador of indicadores">
      <option *ngIf="indicador.IdSubcriterio == subCriterioId" [value]="indicador.IdIndicador">
        {{ indicador.Detalle }}
      </option>
    </ng-container>
  </select>
</div>
