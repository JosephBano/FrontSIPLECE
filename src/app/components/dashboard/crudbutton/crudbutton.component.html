<button type="button" class="btn-config" (click)="buttonPressed()" data-bs-toggle="modal" data-bs-target="#crudModal">
    <span class="material-symbols-outlined icon-large">
    edit_square
  </span>
</button>

<div class="modal fade" id="crudModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Modificar Elemento
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="setDefaultCrudElements()"></button>
      </div>
      <div class="modal-body">
        
          <mat-tab label="Crear">
            <app-crear-elemento></app-crear-elemento>
          </mat-tab>

      </div>    
    </div>
  </div>
</div>
