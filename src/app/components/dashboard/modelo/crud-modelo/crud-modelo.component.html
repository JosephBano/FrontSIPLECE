<app-navbar></app-navbar>
<div class="container">
  <button type="button" class="btn btn-secondary mt-2 mb-2" routerLink="/">Regresar</button>
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Agregar modelo
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <input type="text" class="form-control" placeholder="Ingrese el nuevo modelo" aria-label="Nuevo modelo" [(ngModel)]="newModeloDescripcion">
          <button class="btn btn-primary mt-2" type="button" (click)="agregarModelos(newModeloDescripcion)">Agregar</button>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Editar modelo
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <select class="form-select form-select-lg selected-modelos mb-1 mt-2" [(ngModel)]="selectedModelo">
            <option value="" selected disabled>Seleccione un modelo...</option>
            <option *ngFor="let modelo of modelos" [value]="modelo.id">{{modelo.descripcion}}</option>
          </select>    
          <input type="text" class="form-control" placeholder="Nuevo nombre del modelo..." aria-label="Nuevo nombre modelo" [(ngModel)]="newModeloDescripcion">
          <button class="btn btn-primary mt-2" type="submit" (click)="editarModelos(selectedModelo, newModeloDescripcion)">Editar</button>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Eliminar modelo
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <select class="form-select form-select-lg selected-modelos mb-1 mt-2" [(ngModel)]="selectedModelo">
            <option value="" selected disabled>Seleccione un modelo...</option>
            <option *ngFor="let modelo of modelos" [value]="modelo.id">{{modelo.descripcion}}</option>
          </select>
          <button class="btn btn-danger mt-2" type="submit" (click)="elminarModelos(selectedModelo)">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
