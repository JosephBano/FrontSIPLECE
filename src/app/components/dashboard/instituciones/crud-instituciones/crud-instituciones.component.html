<app-navbar></app-navbar>
<div class="container">
  <button type="button" class="btn btn-secondary mt-2" routerLink="/">Regresar</button>
  <div class="accordion mt-2" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
          Agregar una institucion
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <input type="text" class="form-control" placeholder="Ingrese la nueva institucion"  aria-label="Nueva institucion" #nuevaInstitucion>
          <button class="btn btn-primary mt-2" type="button" id="button-addon1" (click)="agregarInstitucion(nuevaInstitucion.value)">Agregar</button>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Editar una institucion
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <select id="instituciones" class="form-select form-select-lg selected-instituciones mb-1 mt-2" name="instituciones" [(ngModel)]="selectedInstitucion">
            <option value="" selected disabled>Seleccione una institución...</option>
            <option *ngFor="let institucion of instituciones" [value]="institucion.id">{{institucion.descripcion}}</option>
          </select>
          <input type="text" class="form-control" placeholder="Nuevo nombre de la institucion..." aria-label="Nueva nombre institucion" #nuevoNombreInstitucion>
          <button class="btn btn-primary mt-2" type="button" id="button-addon2" (click)="editarInstitucion(selectedInstitucion, nuevoNombreInstitucion.value)">Editar</button>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Eliminar una institucion
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <select id="instituciones" class="form-select form-select-lg selected-instituciones mb-1 mt-2"
      name="instituciones" [(ngModel)]="selectedInstitucion">
      <option value="" selected disabled>Seleccione una institución...</option>
      <option *ngFor="let institucion of instituciones" [value]="institucion.id">{{institucion.descripcion}}</option>
    </select>
    <button class="btn btn-danger" type="button" id="button-addon2"
      (click)="eliminarInstitucion(selectedInstitucion)">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
