<div class="row">
  <div class="col-md-11">
    <label>Institucion</label>
    <div class="input-group mb-3 d-flex">
      <select [formControl]="institucionControl" class="form-select form-select-lg">
        <option *ngFor="let institucion of instituciones" [value]="institucion.id">
          {{ institucion.descripcion }}
        </option>
      </select>
    </div>  
  </div>
  
  <div class="col-md-1 mr-4 mt-1 d-flex justify-content-center">
    <div class="d-flex mr-4 align-items-center">
      <span class="material-symbols-outlined icon-large" routerLink="/Instituciones">
        edit_square
      </span>
    </div>
  </div>
</div>
