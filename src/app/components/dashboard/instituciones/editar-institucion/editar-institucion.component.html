<!--EDITAR INSTITUCION-->
<button type="button" class="btn-config" data-bs-toggle="modal" data-bs-target="#editar">
    <span class="material-symbols-outlined icon-large">
    edit
  </span>
</button>

<div class="modal fade" id="editar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Actualizar Institucion
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="setDefaultCrudElements()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="elementFormEditar" (ngSubmit)="onSubmit()">
            <div class="form-group  mb-2">

                <!--detalle input-->
              <label class="form-label" for="detalle">Nombre Institucion</label>
                <input 
                type="text" 
                class="form-control mb-1" 
                id="detalle" 
                placeholder="Institucion Superior TecnolÃ³gico Pedro Traversari"
                formControlName="detalle"
                >             
                <span class="text-danger ml-1"
                *ngIf="elementFormEditar.get('detalle')?.errors?.['required'] && elementFormEditar.get('detalle')?.touched">  
                El nombre es <strong>requerida!</strong>
                <br>
                </span>
                <ng-container *ngIf="elementFormEditar.get('detalle')?.value.length > 0">
                    <span class="{{elementFormEditar.get('detalle')?.errors?.['minlength'] ? 'text-secondary' : 'text-success'}} ml-1">
                        El nombre debe tener minimo <strong>10 caracteres!</strong>
                        <br>
                    </span>
                </ng-container>
          
                <!--Siglas input-->
                <label class="form-label mt-4" for="siglas">Siglas para identificar la Institucion</label>
                <input 
                type="text" 
                class="form-control mb-1" 
                id="siglas" 
                placeholder="ISTPET"
                formControlName="siglas"
                >
                <span class="text-danger ml-1"
                *ngIf="elementFormEditar.get('siglas')?.errors?.['required'] && elementFormEditar.get('siglas')?.touched">  
                Las siglas son <strong>requeridas!</strong>
                </span>

                <!--checkbox-->
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" value="" id="estado">
                    <label class="form-check-label" for="estado">
                      Activo
                    </label>
                </div>
          
            </div>  
            <button type="submit" class="btn btn-primary mt-3" [disabled]="elementFormEditar.invalid">Actualizar Institucion</button>

            <!--No visible en el componente-->
            <button #CloseBtn type="button" class="btn-close d-none" data-bs-dismiss="modal" aria-label="Close" ></button>
          
          </form>   
      </div>    
    </div>
  </div>
</div>
