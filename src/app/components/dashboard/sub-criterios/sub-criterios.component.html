<div class="row">
    <div class="col-md-11">
      <label>Sub Criterio</label>
      <div class="input-group mb-3 d-flex">
        <select id="modelos" [disabled]="!selectedCriterio" (change)="seleccionarSubCriterio($event)" (change)="handlerSubCriterioDisable($event)" class="form-select form-select-lg selected-modelos" name="modelos">
          <option value="" id="OptionSelected" selected disabled>Seleccione un sub criterio...</option>
          <option *ngFor="let subCriterio of subCriterios" [value]="subCriterio.id">{{subCriterio.descripcion}}</option>
        </select>
      </div>
    </div>
  
    <div class="col-md-1 mr-4 mt-1 d-flex justify-content-center">
      <div class="d-flex mr-4 align-items-center">
        <span class="material-symbols-outlined icon-large" routerLink="/SubCriterios">
          settings
        </span>
      </div>
    </div>
  </div>
