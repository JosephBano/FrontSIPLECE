<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-8 offset-md-2 offset-lg-3">

            <div class="d-flex justify-content-center">
                <div class="text-center centrar-logo">
                    <div class="logo-blanco">
                        <img src="https://servicios.istpet.edu.ec/appEstudiantes/template/img/logo-blanco.png" alt="logo_blanco" >
                    </div>
                    <hr class="h-color">
                    <h1>SIPLECE</h1>
                </div>
            </div>

            <div class="card text-center card-padding">
                <app-loading *ngIf="loadingHandler"></app-loading>
                <form [formGroup]="login" (ngSubmit)=log()>
                    <div class="contenedor-item">
                        <input type="text" class="item" placeholder="Usuario" formControlName="usuario">
                        <span class="text-danger ml-2" 
                        *ngIf="login.get('usuario')?.errors?.['required'] && login.get('usuario')!.touched">
                            El usuario es <strong>requerido</strong>
                        </span>
                    </div>
                    <div class="contenedor-item" >
                        <input type="password" class="item" placeholder="Contraseña" formControlName="password">
                        <span class="text-danger ml-2" 
                        *ngIf="login.get('password')?.hasError('required') && login.get('password')!.touched">
                            La Contraseña es <strong>requerida</strong>
                        </span>
                    </div>
                    <div class="contenedor-item-btn">
                        <div class="d-flex flex-row-reverse">    
                            <button class="btn-login" [disabled]="login.invalid" type="submit">Aceptar</button>                        
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
    <div class="alinear-creditos">
        <span class="text-center">©2023 </span>
        <span class="text-center">Instituto Superior Tecnológico Mayor Pedro Traversari</span>
    </div>
</div>
