<div class="form-group">
    <input type="search" class="form-control" [(ngModel)]="filter" placeholder="Busque por nombre o siglas">
</div>
<table class="table table-hover">
    <thead class="thead-light">
        <tr>
            <th scope="col" width="5%" class="text-center">ID</th>
            <th scope="col" appSortableInstitucion="name" (sort)="onSort($event)">Nombre</th>
            <th width="15%" class="text-center">Siglas</th>
            <th width="10%" class="text-center">Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let institucion of Instituciones | institucion:filter">
            <td class="text-center">{{institucion.IdInstitucion}}</td>
            <td>{{institucion.Detalle}}</td>
            <td class="text-center">{{institucion.Siglas}}</td>
            <td>
                <div class="d-flex justify-content-evenly">
                        <span class="material-symbols-outlined icon-size" (click)="editarIconSpan(institucion)">edit</span>
                        <span class="material-symbols-outlined icon-size" (click)="elminarIconSpan(institucion)">delete</span>
                </div>
            </td>
        </tr>
    </tbody>
</table>
