<!--Despliegue de botones y spans-->
<button *ngIf="switecher == 1" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crearModalInstitucion">Agregar</button>
<span *ngIf="switecher == 2" class="material-symbols-outlined icon-size" data-bs-toggle="modal" data-bs-target="#editModalInstitucion">edit</span>
<span *ngIf="switecher == 3" class="material-symbols-outlined icon-size" data-bs-toggle="modal" data-bs-target="#deleteModalInstitucion">delete</span>
<span *ngIf="switecher == 4" class="material-symbols-outlined icon-size" data-bs-toggle="modal" data-bs-target="#restoreModalInstitucion">restore_from_trash</span>

<!--Agregar Modal-->
<div class="modal fade" id="crearModalInstitucion" tabindex="-1" aria-labelledby="exampleModalLabel" data-bs-backdrop="static" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Institucion</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!--Inicio Contenido Modal-->

                <form [formGroup]="agregar">
                    <div class="mb-3 row">
                        <label for="detalle" class="col-sm-2 col-form-label text-center">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="detalle" formControlName="detalle" placeholder="Instituto Superior TecnolÃ³gico Mayor Pedro Traversari">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="siglas" class="col-sm-2 col-form-label text-center">Siglas</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="siglas" formControlName="siglas" placeholder="ISTPET">
                        </div>
                    </div>
                </form>

                <!--Fin Contenido Modal-->
            </div>
            <!--Botones modal-->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)="agregarInstitucion()" [disabled]="agregar.invalid">Agregar</button>
            </div>
        </div>
    </div>
</div>
  
<!--Editar Modal-->

    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Institucion</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!--Inicio Contenido Modal-->
                <form [formGroup]="agregar">
                    <div>
                        <!--Te quedaste aqui!-->
                    </div>
                </form>
                <!--Fin Contenido Modal-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
