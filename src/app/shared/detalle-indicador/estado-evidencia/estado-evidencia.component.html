

<div class="container">
    <div class="contenedor">
        <div class="contenedor-title">
            <h6>{{tituloStr}}</h6>
        </div>   
        <ng-container *ngFor="let evidencia of evidencias">
            <div class="contenedor-evidencia">
                <ng-container *ngIf="evidencia">
                    <div class="d-flex justify-content-betweeen">
                        <p>{{GetMaxCharacters(evidencia.Detalle)}}<app-informacion-modal [DetalleEvidencia]="evidencia.Detalle"></app-informacion-modal></p>
                        <ng-container *ngIf="ActiveRols == '2'">
                            <app-modal-evidencias [idArchivo]="idArchivoSeleccionado" [elemento]="idElemento"></app-modal-evidencias>
                        </ng-container>  
                    </div>
                    <ng-container *ngIf="ActiveRols == '1'">
                        <li class="list-group-item fw-bolder">
                            <div class="d-flex justify-content-between align-items-center">
                                <p>
                                    Personal encargado de subir la documentaci√≥n
                                </p>
                                <span class="material-symbols-outlined agregar icon-hover" data-bs-target="#agregarEncargado" data-bs-toggle="modal" (click)="selectEvidenciaId(evidencia.IdEvidencia); statusFilter()">add</span>
                            </div>
                        </li>
                        <app-asignar-usuario [IdEvidencia]="evidencia.IdEvidencia" [IdEvidenciaSelected]="idEvideSelected" ></app-asignar-usuario>
                    </ng-container>
                    <ng-container *ngIf="ActiveRols == '2'"> 
                        <app-evidencia-file-contenedor (idArchivoSeleccionadoEmitido)="idArchivoSeleccionado = $event" [IdEvidencia]="evidencia.IdEvidencia" [rolviewradios]="subRolActivo"></app-evidencia-file-contenedor>
                    </ng-container>
                    <hr>
                </ng-container>
            </div>
        </ng-container>
    </div>
</div>
